<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    let brandHp = ["Iphone", "Samsung", "Xiaomi", "Oppo", "Realme"];
    let text = "";
    for (let i = 0; i < brandHp.length; i++) {
        text += brandHp[i];
    }
    document.getElementById("demo").innerText = text;
</script>
</html>
