<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
</body>
<script>
    let txt = "";
    let i = 0;
    do {
        txt += i + "<br>";
        i++;
    }
    while (i < 10);
    document.getElementById("demo").innerHTML = txt;
</script>
</html>
